
<html>
  <head>
    <meta charset="utf-8">
    <title>TicketMaster</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    </head>
  </head>
  <body>
    <div class="container">
      <div class="col-md-6">
        <form id="ticketSelect">
          <!-- <h4>Select a movie:</h4> -->
          <select class="form-control" id="movieType">
            <option value="false">Star Wars</option>
            <option value="false">The Revenant</option>
            <option value="true">Full Metal Jacket</option>
            <option value="true">The Big Lebowski</option>
          </select>

          <!-- <h4>Select a time:</h4> -->
          <select class="form-control" id="time">
            <option value="true">1 PM</option>
            <option value="true">3 PM</option>
            <option value="false">8 PM</option>
            <option value="false">10 PM</option>
          </select>

          <!-- <h4>What is your age?</h4> -->
          <select class="form-control" id="ageRange">
            <option value="true">0 - 8</option>
            <option value="false">9 - 59</option>
            <option value="true">60 +</option>
          </select>

          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>

      <div class="col-md-6">
        <h3>Price:</h3>
        <ul id="totalCost">

        </ul>
      </div>

    </div>
  </body>
</html>
